<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品卡片</title>
</head>

<body>
    <div class="product-card">
        <img src="/Test10/car.jpg" alt="九号平衡车">

        <div class="product-title">九号平衡车</div>
        <div class="product-subtitle">成年人的玩具</div>
        <br>
        <div class="product-price">1999元</div>
    </div>
</body>

<style>
    .product-card {
        width: 234px;
        height: 360px;
        background-color:  #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
    }

    .product-title {
        font-weight: bold;
        font-size: 18px;
    }

    .product-subtitle {
        font-size: small;
        color: #6e6e6e;
    }

    .product-price {
        color: #ecc609;
        font-size: 16px;
        margin-top: 5px;
    }
</style>

</html>
