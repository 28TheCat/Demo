<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青春不常在，抓紧谈恋爱</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>

    <label for="nickname">昵称：
        <input type="text" id="nickname" name="nickname" placeholder="请输入昵称">
    </label>

    <br><br>

    <label for="">
        性别：
        <label for="male">
            <input type="radio" id="male" name="gender" value="male"> 男
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female" checked> 女
        </label>
    </label>

    <br>
    <br>
    <label for="">所在城市：
        <select name="" id="">
            <option value="">上海</option>
            <option value="">北京</option>
            <option value="">广州</option>
            <option value="">深圳</option>
            <option value="" selected>杭州</option>
        </select>
        </select>
    </label>
    <br>
    </br>
    <label for="">
        婚姻状况：
        <input type="radio" name="marriage" id="" checked>未婚
        <input type="radio" name="marriage" id="">已婚
        <input type="radio" name="marriage" id="">离异
        <input type="radio" name="marriage" id="">丧偶</input>
    </label>
    <br></br>
    <label for="">喜欢的类型
        <input type="checkbox" name="like" id=""  checked>可爱
        <input type="checkbox" name="like" id="">性感
        <input type="checkbox" name="like" id="" checked>御姐
        <input type="checkbox" name="like" id="">萝莉
        <input type="checkbox" name="like" id="">小鲜肉
        <input type="checkbox" name="like" id="">大叔</input>

    </label>
    <br>
    <br>

    <label for="">
        个人介绍：
        <br>
        <br>
        <textarea name="" id="" cols="60" rows="10"></textarea>

    </label>

    <br>
    <br>

    <label for="">
        <b>
            <h2>我承诺</h2>
        </b>
        <ul>
            <li>
                年满18岁、单身
            </li>
            <li>
                抱着严肃的态度
            </li>

            <li>
                真诚寻找另一半
            </li>
        </ul>

    </label>

    <br>
 
    <label for="">
        <input type="checkbox">我同意所有条款</input>
    </label>
</body>

</html>
